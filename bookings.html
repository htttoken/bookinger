<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings | Bookinger dApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="htt-logo.png" alt="HTT Logo" class="w-10 h-10 object-contain" />
        <h1 class="text-2xl font-bold">Bookinger dApp</h1>
      </div>
      <nav class="hidden md:flex space-x-4 text-sm">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="bookings.html" class="hover:underline">Bookings</a>
        <a href="wallet.html" class="hover:underline">Wallet</a>
        <a href="affiliate.html" class="hover:underline">Affiliate</a>
      </nav>
      <button id="connectWallet" class="bg-white text-purple-700 px-4 py-2 rounded shadow-md hover:bg-gray-100 transition">
        Connect Wallet
      </button>
    </div>
  </header>

  <!-- Booking Filters -->
  <section class="max-w-5xl mx-auto py-8 px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" placeholder="Search city or hotel" class="p-2 border rounded">
      <select class="p-2 border rounded">
        <option>All Types</option>
        <option>Hotel</option>
        <option>Tour</option>
        <option>Transport</option>
      </select>
      <select class="p-2 border rounded">
        <option>Any Price</option>
        <option>HTT Discount Only</option>
      </select>
    </div>

    <!-- Listings -->
    <div id="listings" class="grid gap-6 md:grid-cols-2">
      <!-- Example card -->
      <div class="border rounded-lg overflow-hidden shadow">
        <img src="https://via.placeholder.com/400x200" alt="Hotel Image" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">Sunset View Hotel</h3>
          <p class="text-sm text-gray-600 mb-2">Vientiane, Laos</p>
          <p class="text-purple-700 font-semibold">Price: 210 HTT</p>
          <button class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Book Now</button>
        </div>
      </div>
      <!-- Add more listings dynamically here -->
    </div>
  </section>

  <footer class="bg-gray-100 text-center text-sm text-gray-500 py-4 mt-12">
    &copy; 2025 Bookinger dApp â€” Powered by HTT Token
  </footer>

<script src="assets/js/SafeAutoConnectWallet.js"></script>


</body>
</html>
